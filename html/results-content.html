    <script id="results-safeguard-content" type="text/x-custom-template">
        <div class="article">
            <div class="container-fluid white-background">
                <div class="row description-content">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <h2 class="heading">We Safeguard the Integrity of Financial Statements</h2>
                        <p class="take-away">
                            Our financial statements must always honestly and accurately reflect our financial and operational performance.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <div class="social-and-links-wrapper">
                            <div class="social-and-links">
                                <div class="social-menu">
                                    <a href ="#" class="social-menu-item social-btn-facebook"></a>
                                    <a href ="#" class="social-menu-item social-btn-twitter"></a>
                                    <a href ="#" class="social-menu-item social-btn-linkedin"></a>
                                </div>
                                <div class="links-menu">

                                    <a href="javascript:void(0)" class="link-menu-items link-iq cta-qa"><span>What is your Results IQ?</span></a>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <p>
                            The integrity of our financial statements and other regulatory filings is critical to the successful operation of our business, and to maintaining the confidence and trust of our shareholders, customers, business partners and other stakeholders.  All financial information about Dell Technologies filed with the U.S. Securities and Exchange Commission or disclosed publicly, as well as all information in statutory financial statements and tax filings must be accurate and complete, and must comply with applicable accounting principles and legal requirements.  To ensure this, only authorized Dell Technologies team members, guided by the Legal Department, can make such filings.
                        </p>

                        <p>
                            We never misrepresent our financial or operational performance or otherwise knowingly compromise the integrity of the company's financial statements. We do not enter information in the company's books or records that intentionally hides, misleads or disguises the true nature of any financial or non-financial transaction, result or balance nor do we enter into any unauthorized agreements or allow any activity that could lead to that result. We always follow all processes and controls designed to ensure the accuracy of Dell Technologies' assessment and reporting of its financial results.
                        </p>



                        <ul class="article-qa-list">

                          <div class="article-sub-heading">Q&A:</div>

                          <li><span class="initial-cap">Q</span> : I believe a team member made a false statement to Dell Technologies' independent auditor. What should I do?</li>
                          <li><span class="initial-cap">A</span> : Report the matter immediately to the Legal Department or Global Ethics & Compliance at <a href="mailto:ethics@dell.com">ethics@dell.com</a>. You may also notify Dell Technologies' Chief Financial Officer at <a href="mailto:chief_financial_officer@dell.com">chief_financial_officer@dell.com</a>  or Audit Committee at <a href="mailto:Board_of_Directors@dell.com">Board_of_Directors@dell.com</a>.</li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </script>

    <script id="results-avoid-content" type="text/x-custom-template">
        <div class="article">
            <div class="container-fluid white-background">
                <div class="row description-content">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <h2 class="heading">We Avoid Insider Trading</h2>
                        <p class="take-away">
                            Using material non-public information for personal financial gain, or sharing it with others for their financial gain, is prohibited by company policy and potentially illegal.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <div class="social-and-links-wrapper">
                            <div class="social-and-links">
                                <div class="social-menu">
                                    <a href ="#" class="social-menu-item social-btn-facebook"></a>
                                    <a href ="#" class="social-menu-item social-btn-twitter"></a>
                                    <a href ="#" class="social-menu-item social-btn-linkedin"></a>
                                </div>
                                <div class="links-menu">

                                    <a href="javascript:void(0)" class="link-menu-items link-iq cta-qa"><span>What is your Results IQ?</span></a>

                                    <div class="link-menu-items link-resources">
                                        <span>Internal Resources</span>
                                        <div class="resource-links">
                                            <span class="title">Internal Resources</span>
                                            <a class="close-resource-links"></a>
                                            <a class="cta-link gt-arrow" href="http://intranet.dell.com/dept/legal/Corporate/CorporatePolicies/Documents/Dell%20Technologies%20Inc%20%20-%20Securities%20Trading%20Policy.pdf" target="_blank"><span>Securities Trading Policy</span></a>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <p>You should never use or disclose material non-public information prior to its official public release.</p>
                        <h3 class="article-sub-heading">What is material non-public information?</h3>
                        <p>
                        "Material non-public information" about a company is information that a reasonable shareholder would consider important in making a decision to buy or sell stock. Examples include yet-to-be-announced financial or company performance information, mergers or acquisitions, supplier or customer relationships, changes in senior executive management and new products.
                        </p>

                        <h3 class="article-sub-heading">What is insider trading?</h3>
                        <p>
                        Insider trading occurs when an individual with knowledge of material non-public information about a company uses it to gain profits or avoid losses in the stock market. You may have access to "inside" information about our company or other companies such as VMware, SecureWorks, current or potential suppliers, customers or acquisition targets. You are obligated to keep this information confidential and you, your family members and individuals with whom you have a personal relationship must never use this kind of information to trade in any company's securities including VMware and SecureWorks. Likewise, you must never provide stock tips or share inside information with any other person who might use it to trade stock. Even if you don't intend for someone to act on the information, sharing it would violate your confidentiality obligations to Dell Technologies and could result in accusations of insider trading against you or Dell Technologies. There are serious legal penalties for insider trading and tipping, including civil liabilities and criminal sanctions (such as a possible jail sentence).
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script id="results-follow-anti-bribery-content" type="text/x-custom-template">
        <div class="article">
            <div class="container-fluid white-background">
                <div class="row description-content">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <h2 class="heading">We Follow Antibribery & Anticorruption Laws</h2>
                        <p class="take-away">
                            Dell Technologies earns business because we have the best products and solutions anywhere.  We don't win business by bribing anyone, ever.  Don't accept a bribe from anyone, ever.  A bribe is anything of value - such as cash, hospitality, travel, gifts, loans, charitable donations or job opportunities -offered for an improper purpose or in order to win or keep business.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <div class="social-and-links-wrapper">
                            <div class="social-and-links">
                                <div class="social-menu">
                                    <a href ="#" class="social-menu-item social-btn-facebook"></a>
                                    <a href ="#" class="social-menu-item social-btn-twitter"></a>
                                    <a href ="#" class="social-menu-item social-btn-linkedin"></a>
                                </div>
                                <div class="links-menu">

                                    <a href="javascript:void(0)" class="link-menu-items link-iq cta-qa"><span>What is your Results IQ?</span></a>

                                    <div class="link-menu-items link-resources">
                                        <span>Internal Resources</span>
                                        <div class="resource-links">
                                            <span class="title">Internal Resources</span>
                                            <a class="close-resource-links"></a>
                                            <a class="cta-link gt-arrow" href="https://legal.one.dell.com/sites/Legal4Clients/EnC/Documents/Policies%20and%20Standards/Global%20Anticorruption%20Policy.pdf" target="_blank"><span>Global Anti-Corruption Policy</span></a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <p>
                        Dell Technologies is committed to winning business only on the merits and integrity of its products and solutions. We do not tolerate bribery or corruption, regardless of where we are located or where we do business.  Bribery and corruption are forbidden with respect to both public and private entities, both by this Code and Dell Technologies policies and standards but also, in some countries, by law.
                        </p>

                        <p>
                            Never provide or accept anything of value that could be perceived as a bribe.  Regardless of local practices or competitive intensity, you must avoid all activity which could constitute bribery or corruption or could give the appearance of bribery or corruption.  This is particularly the case with employees and officials of governments, state-owned or controlled entities, political parties, and international organizations.  Although you must pay particular attention when dealing with public entities and their employees, many anticorruption laws - and this Code and Dell Technologies policies and standards - cover private entities and employees as well.
                        </p>

                        <p>
                        Complex rules govern the giving of gifts, hospitality and other business courtesies to government officials and employees of governmental or quasi-governmental entities. What may be permissible for commercial customers may be illegal when dealing with the government. All payments, disbursements, rebates, marketing development funds, discounts, credits or other exchanges of currency to a customer or third party must be for legitimate business purposes.
                        </p>

                        <p>
                        You must fully comply with the anti-bribery and anti-corruption laws of the countries in which we do business, and the U.S. Foreign Corrupt Practices Act (FCPA) as Dell Technologies is based in the United States.  These laws apply to the actions of our company, our team members and third parties who work on our behalf anywhere in the world.
                        </p>

                        <p>
                        Any questions related to the above should be directed to the Legal Department.
                        </p>



                        <ul class="article-qa-list">

                          <div class="article-sub-heading">Q&A:</div>

                          <li><span class="initial-cap">Q</span> : A customer asked if I can help her daughter obtain a summer internship at Dell Technologies.  The customer also told me that, in exchange for securing the internship, the customer will ensure a pending deal with Dell Technologies is executed. Is this a bribe?</li>
                          <li><span class="initial-cap">A</span> : Yes.  A bribe is anything of value, including job opportunities, when offered for an improper purpose, such as an attempt to secure a business transaction.</li>

                          <li><span class="initial-cap">Q</span> : What is the U.S. Foreign Corrupt Practices Act?</li>
                          <li><span class="initial-cap">A</span> : The FCPA is a U.S. federal law that makes it a crime for companies like Dell Technologies to bribe foreign government officials.  It is the most widely-enforced anti-bribery law and Dell Technologies, and you, must abide by the FCPA since Dell Technologies is a U.S. based company.  You must also abide by the anticorruption laws of every country in which Dell Technologies conducts business.</li>

                          <li><span class="initial-cap">Q</span> :  In support of a government opportunity, a partner is requesting a discount that is above and beyond what is customary for the given product and market.  Is this concerning?</li>
                          <li><span class="initial-cap">A</span> : Yes.  Excess margin, especially in connection with a public deal, is a red flag as it may be a means for creating a slush fund-a side account maintained for unlawful purposes, such as paying a bribe.  You must take extra precautionary measures in this scenario and consult with Finance or Global Ethics & Compliance.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script id="results-follow-compliance-content" type="text/x-custom-template">
        <div class="article">
            <div class="container-fluid white-background">
                <div class="row description-content">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <h2 class="heading">We Follow Compliance with Trade Laws</h2>
                        <p class="take-away">
                            Dell Technologies  operates all over the world and complies with applicable laws regarding the import or export of goods, services, software and technologies, including U.S. economic and trade sanctions laws and regulations, in every country in which Dell Technologies conducts business.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <div class="social-and-links-wrapper">
                            <div class="social-and-links">
                                <div class="social-menu">
                                    <a href ="#" class="social-menu-item social-btn-facebook"></a>
                                    <a href ="#" class="social-menu-item social-btn-twitter"></a>
                                    <a href ="#" class="social-menu-item social-btn-linkedin"></a>
                                </div>
                                <div class="links-menu">

                                    <a href="javascript:void(0)" class="link-menu-items link-iq cta-qa"><span>What is your Results IQ?</span></a>

                                    <div class="link-menu-items link-resources">
                                        <span>Internal Resources</span>
                                        <div class="resource-links">
                                            <span class="title">Internal Resources</span>
                                            <a class="close-resource-links"></a>
                                            <a class="cta-link gt-arrow" href="https://legal.one.dell.com/sites/Legal4Clients/EnC/Documents/Policies%20and%20Standards/Global%20Trade%20Compliance%20Policy.pdf" target="_blank"><span>Global Trade Compliance Policy</span></a>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <p>Trade laws provide that we cannot:</p>
                        <ul class="bullet-list">
                            <li>export products, services, technology or software, or engage in prohibited sales to embargoed countries or to entities associated to those countries such as embassies or banks - even if the entity is located outside the embargoed country;</li>
                            <li>provide our products for prohibited end-uses (such as terrorist activities, missile technology and proliferation of nuclear, chemical or biological weapons);</li>
                            <li>provide our products to prohibited end-users (such as parties subject to comprehensive OFAC sanctions); or</li>
                            <li>ship, transfer or release products, technology or software requiring an export license without obtaining the appropriate authorization.</li>
                        </ul>

                        <p>When importing, we must exercise reasonable care in all customs matters to ensure that we accurately classify, value, determine country of origin and specify all facts reportable to customs authorities.  We expect our partners to demonstrate this same commitment.</p>



                        <ul class="article-qa-list">

                          <div class="article-sub-heading">Q&A:</div>

                          <li><span class="initial-cap">Q</span> : A Dell Technologies reseller asked me whether it is permissible for Dell Technologies to ship its product into an embargoed country.  I'm not sure if Dell Technologies has authorization to do this.  What should I do?</li>
                          <li><span class="initial-cap">A</span> : Speak up!  Contact Global Trade Compliance to raise your concern or question.  With proper authorization - and only with proper authorization - Dell Technologies may be able to support a customer in a country subject to U.S. economic sanctions.</li>

                          <li><span class="initial-cap">Q</span> : A customer wants to place an order that is for the benefit of a military end-user in EMEA. I'm having difficulty gathering more information about the particular order and cannot confirm who the end-user is or what they intend to use the product for.  What should I do?</li>
                          <li><span class="initial-cap">A</span> : Speak up!  Contact Global Trade Compliance to raise your concern or question.  Remember, Dell Technologies cannot sell to individuals or entities if we know or suspect they will use the Dell Technologies products, software, services or technologies for certain prohibited end-uses, such as terrorist activities or the development, design, manufacture or production of rockets/missiles or nuclear, chemical or biological weapons.</li>

                          <li><span class="initial-cap">Q</span> :   Can we sell products or consulting services to the Iranian embassy in Germany, since it is located in a non-embargoed country?</li>
                          <li><span class="initial-cap">A</span> : No.  Even if the embargoed entity has a location based in a country that is not embargoed, it is still prohibited.  Selling products, services, software or other solutions are all prohibited, as it is still a financial transaction between Dell Technologies and an embargoed country, regardless of what is being purchased.  Similarly, if a bank is headquartered in an embargoed country, yet has a bank branch located elsewhere, we cannot sell to that bank branch in the non-embargoed location. Any questions should be directed to Global Trade Compliance.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </script>
