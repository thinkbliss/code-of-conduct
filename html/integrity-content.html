    <script id="integrity-avoid-content" type="text/x-custom-template">
        <div class="article">
            <div class="container-fluid white-background">
                <div class="row description-content">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <h2 class="heading">We Avoid Conflicts of Interest </h2>
                        <p class="take-away">
                            A team member's activities can, intentionally or unintentionally, create a conflict of interest or an appearance of impropriety.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <div class="social-and-links-wrapper">
                            <div class="social-and-links">
                                <div class="social-menu">
                                    <a href ="#" class="social-menu-item social-btn-facebook"></a>
                                    <a href ="#" class="social-menu-item social-btn-twitter"></a>
                                    <a href ="#" class="social-menu-item social-btn-linkedin"></a>
                                </div>
                                <div class="links-menu">
                                    <a href="javascript:void(0)" class="link-menu-items link-iq cta-qa"><span>What is your Integrity IQ?</span></a>
                                    <div class="link-menu-items link-resources">
                                        <span>Internal Resources</span>
                                        <div class="resource-links">
                                            <span class="title">Internal Resources</span>
                                            <a class="close-resource-links"></a>
                                            <a class="cta-link gt-arrow" href="https://legal.one.dell.com/sites/Legal4Clients/EnC/Documents/Policies%20and%20Standards/Global%20Conflicts%20of%20Interest%20Policy.pdf" target="_blank"><span>Global Conflicts of Interest Policy</span></a>
                                            <a class="cta-link gt-arrow" href="http://intranet.dell.com/dept/hr/Global/HR4HR/Policies/EmployeeRelations/Policies_All/Family_Romantic_Other_Relationships.pdf" target="_blank"><span>Global Family, Romantic or Other Relationships Policy</span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <p>
                            You must avoid any activity or personal interest that creates or appears to create a conflict between your interests and the interests of Dell Technologies or that might impair, or appear to impair, your ability to perform work objectively and effectively.
                        </p>
                        <h3 class="article-sub-heading">Common areas of conflicts of interest</h3>
                        <p>
                            <span class="text-weight-medium">Personal relationships:</span>  You should not be involved in any employment-related decisions-such has hiring, compensation, evaluation or promotion-regarding a family member or someone with whom you have a romantic relationship.
                        </p>
                        <p>
                            <span class="text-weight-medium">Outside employment, business ventures and investments:</span>  Secondary employment, outside business ventures or other commercial or financial activities must not take away from your responsibilities to Dell Technologies. You must never engage in any outside employment or other activity that competes with Dell Technologies, violates your confidentiality or other obligations to Dell Technologies, or that is illegal, immoral or would otherwise reflect negatively on Dell Technologies.
                        </p>
                        <p>
                            <span class="text-weight-medium">Contracting:</span>  We always select vendors and business partners who will serve Dell Technologies' best interests. You must not participate in any decisions relating to current or potential business relationships between Dell Technologies and your secondary employer, personal business ventures or entities in which you or a relative have a significant financial investment or serve in a governance position.
                        </p>
                        <p>
                            <span class="text-weight-medium">Outside board memberships and governance roles:</span>  Dell Technologies team members are not permitted to serve on the boards of outside for-profit companies, whether publicly traded or private, with the rare exception that members of Dell Technologies' Executive Leadership Team and certain Senior Vice Presidents may request to serve on a for-profit Board in strict adherence to Dell Technologies' Global Conflicts of Interest Policy and with the approval of Dell Technologies' Chief Executive Officer.  Service on the board of a non-profit entity is generally permitted but must also adhere to Dell Technologies' Global Conflicts of Interest Policy.
                        </p>



                        <ul class="article-qa-list">
                          <div class="article-sub-heading">Q&A:</div>
                            <li><span class="initial-cap">Q</span> : I have been asked to participate as a subject-matter expert for a paid research network. Is that allowed?</li>
                            <li><span class="initial-cap">A</span> : No. Dell Technologies will not permit current team members to participate in that type of paid outside engagement, as there is too much opportunity for Dell Technologies confidential information to pass between parties. To ensure this is avoided, team members wishing to engage in outside consulting activities should seek permission through Global Ethics & Compliance or Legal, to ensure that these opportunities are permissible.
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </script>

    <script id="integrity-give-content" type="text/x-custom-template">
        <div class="article">
            <div class="container-fluid white-background">
                <div class="row description-content">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <h2 class="heading">We Give & Accept Gifts and Hospitality Appropriately</h2>
                        <p class="take-away">
                            Gifts and hospitality must be given and received in a responsible manner and may never be used to influence a business decision.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <div class="social-and-links-wrapper">
                            <div class="social-and-links">
                                <div class="social-menu">
                                    <a href ="#" class="social-menu-item social-btn-facebook"></a>
                                    <a href ="#" class="social-menu-item social-btn-twitter"></a>
                                    <a href ="#" class="social-menu-item social-btn-linkedin"></a>
                                </div>
                                <div class="links-menu">
                                    <a href="javascript:void(0)" class="link-menu-items link-iq cta-qa"><span>What is your Integrity IQ?</span></a>
                                    <div class="link-menu-items link-resources">
                                        <span>Internal Resources</span>
                                        <div class="resource-links">
                                            <span class="title">Internal Resources</span>
                                            <a class="close-resource-links"></a>
                                            <a class="cta-link gt-arrow" href="https://legal.one.dell.com/sites/Legal4Clients/EnC/Documents/Policies%20and%20Standards/Global%20Gifts%20and%20Hospitality%20Policy.pdf" target="_blank"><span>Global Gifts & Hospitality Policy</span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <p>
                        Reasonable gifts, hospitality and other business courtesies may be appropriate to foster goodwill but should never be used to influence your or a customer's business decision or undermine the integrity of our business relationships.
                        </p>
                        <h3 class="article-sub-heading">Accepting Gifts:</h3>
                        <p>
                            Although nominal gifts and business courtesies (but never cash or cash equivalents) are acceptable under certain limited circumstances, you must never solicit or accept tangible or intangible personal benefits of any kind that are given-expressly or implied-in exchange for securing Dell Technologies business or providing favorable business terms, or that might create or give the appearance of creating a sense of obligation on your or Dell Technologies' part with regard to the giver. We never accept gifts or hospitality that are illegal, immoral or would reflect negatively on Dell Technologies.
                        </p>
                        <h3 class="article-sub-heading">Giving Gifts:</h3>
                        <p>
                            Gifts may only be given as appropriate business courtesies to enhance relationships and never to inappropriately influence business decisions.  When appropriate to give gifts, you should only offer gifts and hospitality to partners, customers or other third parties for legitimate business purposes and when the gift, hospitality or business courtesy is reasonable in amount, in good taste and in accordance with Dell Technologies' Global Gifts and Hospitality Policy.  Gifts, hospitality and business courtesies may never be in the form of cash or cash equivalents and may only be given to those individuals who are permitted to accept the gift under the laws and policies applicable to them.  More restrictive rules often apply when giving gifts to certain types of customers, like officials or employees of governmental or quasi-governmental entities which can include certain healthcare, utility or education customers.  Always follow the most restrictive rules applicable and reach out to local legal when in doubt.
                        </p>



                        <ul class="article-qa-list">
                          <div class="article-sub-heading">Q&A:</div>
                            <li><span class="initial-cap">Q</span> : I would like to provide complimentary passes to a government customer to Dell/EMC World.  Is this allowed?</li>
                            <li><span class="initial-cap">A</span> : Probably. Gifts or hospitality to government customers in connection with the demonstration of Dell Technologies products and services may be permissible in certain geographies; however, always check with Global Ethics & Compliance to make sure it is acceptable in this case via <a href="mailto:ethics@dell.com">ethics@dell.com</a>.</li>
                            <li><span class="initial-cap">Q</span> : Special rules apply when providing gifts and hospitality to government or quasi-governmental customers also called "Public Customers."  Who is a government or quasi-governmental customer? </li>
                            <li><span class="initial-cap">A</span> : A "Public Customer" is defined in the Dell Technologies Global Gifts and Hospitality Policy.  Public Customers include employees of the U.S. or another countries' central, state or provincial governments, but also may include employees of educational institutions, hospitals or any other government owned or government funded entity, such as oil companies or airlines.
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </script>

                        <h2 class="heading">We Engage in Charitable Contributions and Activities</h2>

                            Dell Technologies makes charitable contributions consistent with our giving goals and encourage team members to support their communities through appropriate volunteer activities.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">

                <div class="row">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <p>
                            Dell Technologies is proud of our team members' generous spirit and encourages you to volunteer your time, talents and energy to support charitable causes and non-profit organizations, provided they do not conflict with Dell Technologies' interests or reflect negatively on Dell Technologies. The use of Dell Technologies resources for charitable activities, as well as time off for both Dell Technologies sponsored community involvement programs and personal charitable activities, must adhere to the Dell Giving Policy.
                        </p>
                        <p>
                            Dell Technologies makes contributions only to certain qualified non-profit organizations. You may receive requests for charitable contributions from Dell Technologies. Whether the request involves donations of money, new or used computer equipment, services, software, event sponsorship or anything else of value, all charitable contributions must be in compliance with applicable laws and Dell Technologies' Corporate Charitable Contribution Policy and approved in advance by the Dell Technologies Giving team.
                        </p>



                        <ul class="article-qa-list">
                          <div class="article-sub-heading">Q&A:</div>

                            <li><span class="initial-cap">Q</span> : Where do I submit requests from organizations that want to utilize Dell Technologies and/or Dell/EMC logo? </li>
                            <li><span class="initial-cap">A</span> : For use of Dell Technologies logos by 3rd parties, please submit all requests to <a href="mailto:brand.dell.com">brand@dell.com</a>.
                            <li><span class="initial-cap">Q</span> :  Who do I contact to reserve Dell Technologies facilities for hosting an on-site event? </li>
                            <li><span class="initial-cap">A</span> : You will need to submit for approval to the facilities team for hosting any event on-site. You can find more information on the Facilities Service Request site.
                            </li>
                        </ul>
                    </div>

                </div>
            </div>

    <script id="integrity-support-content" type="text/x-custom-template">
        <div class="article">
            <div class="container-fluid white-background">
                <div class="row description-content">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <h2 class="heading">We Support Political Activity</h2>
                        <p class="take-away">
                            Team members must not communicate with public officials regarding Dell Technologies-related policy matters or claim to represent Dell Technologies with policy makers except as authorized or directed by the Government Affairs team.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">

                                    <!--<div class="link-menu-items link-resources">
                                        <span>Internal Resources</span>
                                        <div class="resource-links">
                                            <span class="title">Internal Resources</span>
                                            <a class="close-resource-links"></a>

                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <p>
                        You are encouraged to be a responsible citizen and participate in civic and political activities, as appropriate in your home country and community, provided your activities are lawful and respectful.  Activities must be conducted on your own time and at your own expense. Dell Technologies funds or assets, including facilities, equipment or trademarks may not be used in connection with personal political activities or interests.
                        </p>
                        <p>
                        You must use care not to give the impression that Dell Technologies supports or endorses any candidate, campaign or policy issue with which you are personally involved. Follow all laws as they relate to the ability of corporations and individuals to make political contributions or engage in lobbying or other government communications and political campaign activities.
                        </p>
                        <p>
                        Dell Technologies does not make corporate political contributions, even when legal to do so. Whenever you have a question about a Dell Technologies-related public policy or political matter, please contact your Government Affairs team first.
                        </p>



                        <ul class="article-qa-list">
                          <div class="article-sub-heading">Q&A:</div>
                            <li><span class="initial-cap">Q</span> : I have a good friend who is running for political office and has asked if I would endorse him at a rally being held outside of business hours. Is that a problem?</li>
                            <li><span class="initial-cap">A</span> : No. Just be sure to make it clear that your endorsement is your own personal action and that you are not speaking on behalf of Dell Technologies.</li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </script>

                <div class="row">

                        <p>
                            If you know of or suspect a violation of applicable laws or regulations, of this Code or any policy, or suspect unethical, illegal or suspicious behavior, you should promptly report it.
                        </p>
                        <p>There are many ways for you to ask questions or raise concerns:</p>
                        <ul class="bullet-list">

                        </ul>
                        <p>
                            Dell Technologies does not tolerate retaliation against anyone who reports suspected misconduct or assists with an investigation or audit in good faith.  If you think you are being retaliated against, or that an investigation is being conducted inappropriately, you should report it immediately using any of the reporting avenues listed above.

    <script id="integrity-values-content" type="text/x-custom-template">
        <div class="article">
            <div class="container-fluid white-background">
                <div class="row description-content">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <h2 class="heading">We Make Values-based Decisions </h2>
                        <p class="take-away">
                            The PULSE model provides a simple, clear structure when making challenging decisions.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <div class="social-and-links-wrapper">
                            <div class="social-and-links">
                                <div class="social-menu">
                                    <a href ="#" class="social-menu-item social-btn-facebook"></a>
                                    <a href ="#" class="social-menu-item social-btn-twitter"></a>
                                    <a href ="#" class="social-menu-item social-btn-linkedin"></a>
                                </div>
                                <div class="links-menu">
                                    <a href="javascript:void(0)" class="link-menu-items link-iq cta-qa"><span>What is your Integrity IQ?</span></a>
                                    <div class="link-menu-items link-resources">
                                        <span>Internal Resources</span>
                                        <div class="resource-links">
                                            <span class="title">Internal Resources</span>
                                            <a class="close-resource-links"></a>
                                            <a class="cta-link gt-arrow" href="https://dell.yourcause/home#/engagement/3504c085-4661-4edc-bfe9-e7d2b68d8eef" target="_blank"><span>Corporate Responsibility Report</span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 col-xxl-8 mx-auto">
                        <div class="pulse-item">
                            <div class="thumbnail">
                                <img src="/content/dam/delltechnologies/assets/microsites/codeofconduct/2018/images/icons/icon-hww-letter-p.png">
                            </div>
                            <div class="copy">
                                <h3 class="pulse-title">Pause to reflect on your point of view</h3>
                                <p>Take a few minutes to consider where you are and your view of the situation. Taking time to reflect on the situation seems obvious, but obvious or not, we often rush ahead when under pressure and make snap decisions based on our goal to deal with problems quickly.</p>
                            </div>
                        </div>
                        <div class="pulse-item">
                            <div class="thumbnail">
                                <img src="/content/dam/delltechnologies/assets/microsites/codeofconduct/2018/images/icons/icon-hww-letter-u.png">
                            </div>
                            <div class="copy">
                                <h3 class="pulse-title">Use our values, policies, and legal considerations to come up with a solution</h3>
                                <span>Use our values, policies, and the law to consider solutions. Ask yourself: </span>
                                <ul class="standard-list">
                                    <li>Is it legal?</li>
                                    <li>Does it comply with our policies?</li>
                                    <li>Does it reflect our values and ethical principles?</li>
                                    <li>Does it respect our people, shareholders, customers, partners, communities, and planet?</li>
                                </ul>
                            </div>
                        </div>
                        <div class="pulse-item">
                            <div class="thumbnail">
                                <img src="/content/dam/delltechnologies/assets/microsites/codeofconduct/2018/images/icons/icon-hww-letter-l.png">
                            </div>
                            <div class="copy">
                                <h3 class="pulse-title">Look at alternative solutions</h3>
                                <p>In situations where there are identifiable risks, competing values, and fast moving issues, never leap to the first (or most obvious) decision. Consider alternatives and think through the risks, values being applied (or not applied), and how your decision will effectively apply answers from the previous step?</p>
                            </div>
                        </div>
                        <div class="pulse-item">
                            <div class="thumbnail">
                                <img src="/content/dam/delltechnologies/assets/microsites/codeofconduct/2018/images/icons/icon-hww-letter-s.png">
                            </div>
                            <div class="copy">
                                <h3 class="pulse-title">Select the option that fits best</h3>
                                <p>You are now in a position to use your experience, training, and your intuition. But the context for selecting the best option is now based on a clear perspective of the situation, the inherent risks, and a set of alternative solutions.</p>
                            </div>
                        </div>
                        <div class="pulse-item">
                            <div class="thumbnail">
                                <img src="/content/dam/delltechnologies/assets/microsites/codeofconduct/2018/images/icons/icon-hww-letter-e.png">
                            </div>
                            <div class="copy">
                                <h3 class="pulse-title">Explain your decision clearly and honestly</h3>
                                <p>Take the time to explain your decision to the key stakeholders who will be affected by the decision. The knowledge that you will be explaining your decision will inevitably affect the decision you make. Transparency is a challenge we hold in mind while the PULSE process unfolds.</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </script>
